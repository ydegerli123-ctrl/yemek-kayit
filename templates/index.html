<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yemekhane Kayıt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">Yemekhane Kayıt Formu</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="student_id" class="form-label">Öğrenci Numarası</label>
            <input type="text" class="form-control" id="student_id" name="student_id" required>
        </div>
        <div class="mb-3">
            <label for="program" class="form-label">Sınıf</label>
            <select class="form-select" id="program" name="program" required>
                <option selected disabled>Seçiniz</option>
                <option value="Hazırlık">Hazırlık</option>
                <option value="1. Sınıf">1. Sınıf</option>
                <option value="2. Sınıf">2. Sınıf</option>
                <option value="3. Sınıf">3. Sınıf</option>
                <option value="4. Sınıf">4. Sınıf</option>
                <option value="Yüksek Lisans">Yüksek Lisans</option>
                <option value="Doktora">Doktora</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>

    {% if submitted and mesaj %}
        <div class="alert alert-info mt-3">{{ mesaj }}</div>
    {% endif %}

    <hr class="my-4">

    <a href="/kayitlar" class="btn btn-secondary">Kayıtları Görüntüle</a>
    <a href="/csv" class="btn btn-success">Excel'e Aktar</a>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yemek Kaydı</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Yemek Kaydı Formu</h3>

                {% if success %}
                    <div class="alert alert-success" role="alert">
                        Kayıt başarıyla alındı.
                    </div>
                {% endif %}

                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">Öğrenci Numarası</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="program" class="form-label">Program</label>
                        <select class="form-select" id="program" name="program" required>
                            <option value="">Program Seçin</option>
                            <option value="Sabah">Sabah</option>
                            <option value="Öğle">Öğle</option>
                            <option value="Akşam">Akşam</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Tarih</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kaydı Gönder</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yemek Kayıtları</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Yemek Kayıtları</h3>
            <a href="{{ url_for('export_csv') }}" class="btn btn-success">CSV Olarak Dışa Aktar</a>
        </div>

        {% if records %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Öğrenci No</th>
                    <th>Program</th>
                    <th>Tarih</th>
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Kayıt bulunamadı.</p>
        {% endif %}

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Geri Dön</a>
        </div>
    </div>
</body>
</html>
